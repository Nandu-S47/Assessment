trigger:
- main

pool:
  name: msftpoolagent

stages:
- stage: Plan
  displayName: 'Terraform Plan'
  jobs: 
  - job: TerraformPlan
    displayName: 'Terraform Plan'
    steps:
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'
    
    - script: |
       terraform --version
       terraform init
       terraform plan -out=tfplan
      displayName: 'Terraform init and plan'


